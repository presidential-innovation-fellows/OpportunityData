{% assign scenario = site.data.scenarios[include.id] %}

<div class="usa-accordion-bordered">
  <ul class="usa-unstyled-list">
    <li>
      <section class="ood-scenario">
        <button class="usa-button-unstyled" aria-expanded="false"
                aria-controls="collapsible-0">
          <h4>
            {{ scenario.name }}
            <span class="ood-narrow-hide">â€” {{ scenario.description }}</span>
          </h4>
        </button>

        <div id="collapsible-0" aria-hidden="true"
             class="usa-accordion-content">

          <p class="usa-font-lead ood-wide-hide">{{ scenario.description }}.</p>

          {% for p in scenario.paragraphs %}
            <p>{{ p }}</p>
          {% endfor %}

        </div>
      </section>
    </li>
  </ul>
</div>
